<div class="row">
    <ng-template #no_feedbacks>
        <div class="col-12">
            <div class="text-center">
                The feedback could not be loaded. <br/>Please wait until the server can be reached again.
            </div>
        </div>
    </ng-template>
    <ng-container *ngIf="feedbacks; else no_feedbacks">
        <div class="col-4 offset-4 col-sm-8 offset-md-2 col-md-4 offset-md-4 col-lg-4  offset-lg-4 col-xl-4  offset-xl-4">
            <div class="text-center">
                <h2 style="display: inline-block">Feedback</h2>
                <button class="float-right" mat-icon-button color="primary" title="Reload">
            <mat-icon>
                refresh
            </mat-icon>
        </button>
            </div>
        </div>
        <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4">
            <div class="text-center">
                <mat-checkbox>Only show unprocessed feedback</mat-checkbox>
                <mat-checkbox>Only show unanswered feedback&nbsp;</mat-checkbox>
                <mat-select>
                    <mat-option value="0">All</mat-option>
                    <mat-option *ngFor="let feedback_type of feedback_types" [value]="feedback_type.feedback_type_id">
                        {{ feedback_type.feedback_type_name }}
                    </mat-option>
                </mat-select>
            </div>
        </div>
        <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4 bg-light" *ngFor="let feedback of feedbacks" style="padding-top: 15px;">
            <app-feedback-overview [feedback]=feedback></app-feedback-overview>
        </div>
    </ng-container>
</div>
